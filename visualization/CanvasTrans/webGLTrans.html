<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition (WebGL)</title>
</head>
<body>
<canvas id="canvas" width="1200" height="800"  style="background-color: rgb(255, 255, 255)">A Drawing of something</canvas>
<p>Duration(seconds)</p>
<input type="number" id="duration" value=1.00 step=0.1>
<button id="play" type="button" onclick="play();">play</button>
<select id="selectTransactions" name="selectTransactions">


    <option value ="pushB">Push from bottom</option>
    <option value ="fade">Fade</option>
    <option value ="zoomIn">Zoom In</option>
    <option value ="zoomFade">Zoom In with fading</option>
    <option value ="flip">Flip</option>
    <option value ="flipM">Flip (Matrix)</option>
    <option value ="box">Box</option>
    <option value ="boxM">Box (Matrix)</option>
    <option value ="cube">Cube</option>
    <option value ="cubeM">Cube (Matrix)</option>
    <option value ="peelOff">Peel Off from bottom-right corner</option>
    <option value ="default">default</option>

</select>

<script src="js/webGLMain.js" charset="utf-8"></script>
<script src="js/matrix.js" charset="utf-8"></script>
<script src="js/webGLTrans.js" charset="utf-8"></script>
<script src="js/shader.js" charset="utf-8"></script>
</body>
</html>
